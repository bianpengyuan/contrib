syntax = "proto3";

package mixer.example.config;

import "gogoproto/gogo.proto";

option go_package="config";
option (gogoproto.goproto_getters_all) = false;
option (gogoproto.equal_all) = false;
option (gogoproto.gostring_all) = false;

// Configuration options for the example adapter. This adapter is not meant to
// be used in production deployments of Mixer.
message Params {
    // Optional. The prefix to use for all log statements generated by this
    // adapter.
    // Default Value: "mixer example adapter"
    string log_prefix = 1;
}
